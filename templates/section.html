{% extends "base.html" %}

{% block extra %}
	{{ macro::breadcrumbs(page=section) }}
{% endblock %}

{% block content %}
	<main>
		<section>
			<h1>{% if section.extra.heading %}
				{{ section.extra.heading }}
			{% else %}
				{{ section.title }}
			{% endif %}</h1>
			{{ section.content | safe }}
		</section>
	</main>
{% endblock content %}
