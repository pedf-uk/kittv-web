{% extends "base.html" %}

{% block extra %}
	{{ macro::breadcrumbs(page=section) }}
{% endblock %}

{% block content %}
	<main class="fullwidth">
		<section class="centering">
			<h1>{% if section.extra.heading %}
				{{ section.extra.heading }}
			{% else %}
				{{ section.title }}
			{% endif %}</h1>
			{{ macro::gallery_list() }}
		</section>
	</main>
{% endblock content %}
